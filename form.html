<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Online furnitures Service in India | njfurnitures.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/phone.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <section id="contact">
  
        <div id="contact-box">
            <form action="https://sheetdb.io/api/v1/0fwwef6lu2yv6" method="post" id="sheetdb-form" >
                <div class="form-group">
                    <label for="name">Name </label>
                    <input type="text" name="data[name]" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" name="data[email]" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone </label>
                    <input type="phone" name="data[phone]" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="data[message]" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <h1 style="text-align: center;"><input type="submit"value="submit"/>  </h1>
                   
                </div>
            </form>
        </div>
    </section>
    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e =>{
            e.preventDefault();
            fatch(form.action,{
                method : "POST",
                body :new FormData(document.getElementById("sheetdb-form")),
             }).then(
                 response => response.json()
             ).then((html) => {
                 window.open('index3.html','_blank');
             });
        });
    </script>
